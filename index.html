<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>
</head>

<body>

<script>
    const lang = navigator.language.startsWith("de") ? "de" : "en";

    if (lang === "de") {
        window.location.href = "menu/de/index.html";
    } else {
        window.location.href = "menu/en/index.html";
    }
</script>

</body>
</html>
